<!DOCTYPE html>
<html>
<head>
<title>Form Demo</title>
</head>
<body>
<h1>Basic Form</h1>
<form action="process.php"
 
method="POST">

  
<label
 
for="name">Name:</label>

  
<input
 
type="text"
 
id="name"
 
name="name"><br><br>

  
<label
 
for="email">Email:</label>

  
<input
 
type="email"
 
id="email"
 
name="email"><br><br>

  
<button
 
type="submit">Submit</button>
</form>
</body>
</html>
